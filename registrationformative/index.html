<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white text-center">
                <h1>Employee Registration Form</h1>
            </div>
            <div class="card-body">
                <form action="/submit_registration" method="POST">
                    <fieldset class="border p-4 mb-4">
                        <legend class="w-auto px-2">Personal Information</legend>
                        <div class="form-group">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" class="form-control" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State:</label>
                            <input type="text" id="state" name="state" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code:</label>
                            <input type="text" id="zip" name="zip" class="form-control" required>
                        </div>
                    </fieldset>

                    <fieldset class="border p-4 mb-4">
                        <legend class="w-auto px-2">Job Information</legend>
                        <div class="form-group">
                            <label for="jobtitle">Job Title:</label>
                            <input type="text" id="jobtitle" name="jobtitle" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department:</label>
                            <input type="text" id="department" name="department" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="startdate">Start Date:</label>
                            <input type="date" id="startdate" name="startdate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeid">Employee ID:</label>
                            <input type="text" id="employeeid" name="employeeid" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="employmenttype">Employment Type:</label>
                            <select id="employmenttype" name="employmenttype" class="form-control" required>
                                <option value="fulltime">Full-time</option>
                                <option value="parttime">Part-time</option>
                                <option value="contract">Contract</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset class="border p-4 mb-4">
                        <legend class="w-auto px-2">Emergency Contact</legend>
                        <div class="form-group">
                            <label for="emergencycontact">Emergency Contact Name:</label>
                            <input type="text" id="emergencycontact" name="emergencycontact" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="relationship">Relationship:</label>
                            <input type="text" id="relationship" name="relationship" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="emergencyphone">Emergency Contact Phone Number:</label>
                            <input type="tel" id="emergencyphone" name="emergencyphone" class="form-control" required>
                        </div>
                    </fieldset>

                    <fieldset class="border p-4 mb-4">
                        <legend class="w-auto px-2">Login Information</legend>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Confirm Password:</label>
                            <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" required>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-danger btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
